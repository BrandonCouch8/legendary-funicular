<!DOCTYPE html>
<html>
  <head>
    <title>TGIS 503 example</title>
    <style>
        body {
            font-size: 100%;
            font-family: Arial, sans-serif;
            color: #000000;
            background-color: #544749;
        }
        h2 {
          font-size: 2em;
          color: #332C33;
        }
        #main {
            max-width: 940px;
            background-color: #FFF;
            margin: 0 auto;
            overflow: hidden;
            padding: 20px;
        }

        iframe {
          width: 45%;
          height: 700px;
          border: none;
        }

        #frame1{
          float: left;
        }

        #frame2{
          float:right;
        }

    </style>
  </head>
  <body>
    <div id="main">
    <h2>Example of an embedded iframe</h2>
    <iframe id="frame1" src="https://www.google.com/maps/d/u/0/embed?mid=1KVKgsAsqUkHOzFKq7o-HLQg5f3CZIVHJ" width="640" height="480" title="Example Map"></iframe>
    <iframe id="frame2" src="index-starter.html" title="Example Map"></iframe>
  </div>
  </body>
</html>
